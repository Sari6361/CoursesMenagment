<nav class="navbar  bg-dark">
    <div class="container-fluid">
        <form class="f" #taskForm="ngForm" (ngSubmit)="onSubmit()">

            <div class="form-group">
                <input id="searce" class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                    [(ngModel)]="name" [ngModelOptions]="{standalone: true}">
            </div>

            <div class="form-group">
                <input id="searce" type="date" class="form-control me-2" placeholder="choose start date"
                    [(ngModel)]="startDate" [ngModelOptions]="{standalone: true}">
            </div>

            <div class="form-group">
                <select class="form-select">
                    <option selected>Select Category</option>
                    <option value="1" [(ngModel)]="learningWay" [ngModelOptions]="{standalone: true}">Frontal</option>
                    <option value="2" [(ngModel)]="learningWay" [ngModelOptions]="{standalone: true}">Zoom</option>
                </select>
            </div>

            <div>
                <button class="bt btn btn-outline-success" type="submit">Search</button>
                <button class="bt btn btn-outline-success" (click)="reset()">Reset</button>
            </div>
        </form>
    </div>
</nav>
<br />
<div class="card-group bg-dark">
    <div class=" c container card">

        @for (c of courses; track c.id) {
        <div class=" col-sm-6 mb-3 mb-sm-0">

            <div class="card text-center">
                <img src={{ c.imgRouting }} class="card-img-top" alt="...">
                <div class="card-header">
                    <h5 class="card-title">{{c.name}}</h5>
                    <p class="card-text">{{getCategoryName(c.categoryId)}} </p>
                    <i>{{getCategoryIcon(c.categoryId)}}</i>
                </div>

                <div class="card-body">

                    <button (click)="moreDetailes(c)" class="btn btn-outline-success">More Detailes</button>
                    <button (click)="update(c)" class="btn btn-outline-success">Edit</button>
                    <button (click)="deleteCourse(c.id)" class="btn btn-outline-success">Delete</button>
                    <div class="card-footer">
                        <small class="text-body-secondary">Start Date :{{c.startDate}} ,learning way is
                            {{c.learningWay}}</small>
                    </div>
                </div>
            </div>
        </div>
        } @empty {
        Empty list of users}
    </div>
</div>
