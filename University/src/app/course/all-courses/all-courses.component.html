<p>all-courses works!</p>

<nav class="navbar  bg-dark">
    <div class="container-fluid">
        <form class="d-flex" #taskForm="ngForm" (ngSubmit)="onSubmit()">

            <div class="form-group">
                <input id="searce"  class="form-control me-2" type="search" placeholder="Search" aria-label="Search" [(ngModel)]="name">
            </div>

            <div class="form-group">
                <label for="searce">Choose start date</label>
                <input id="searce" type="date" class="form-control me-2" placeholder="choose start date" [(ngModel)]="startDate" >
            </div>

            <div class="form-group">
                <label for="searce">course lessons</label>
                <input id="searce" class="form-control me-2" type="number" placeholder="enter number of lessons" [(ngModel)]="countLessons">
            </div>

            <div class="form-group">
                <select class="form-select">
                    <option selected>Select Category</option>
                    <option *ngFor="let c in categories" value="{{c}}" [(ngModel)]="category">c.name</option>
                  </select>
            </div>

            <button class="btn btn-outline-success" (click)="taskForm.reset(); reset();">Reset</button>
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>
</nav>
<br/>
<div class="card-group">
    <div class="row">
        <div *ngfor="let c in courses" class="col-sm-6 mb-3 mb-sm-0">
            <div class="card text-center">
                <div class="card-body">
                    <img src={{ c.imgRouting }} class="card-img-top" alt="...">
                    <h5 class="card-title">{{c.name}}</h5>
                    <p class="card-text"></p>
                    <button (click)="moreDetailes(c)" class="btn btn-primary">More Detailes</button>
                    <button (click)="update(c)" class="btn btn-primary">Edit</button>
                    <button (click)="deleteCourse(c)" class="btn btn-primary">Delete</button>
                    <div class="card-footer">
                        <small class="text-body-secondary">Start Date :{{c.startDate}} ,learning way is
                            {{c.learningWay}}</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
